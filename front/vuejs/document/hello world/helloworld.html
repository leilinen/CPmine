<!DOCTYPE html>
<html>
<head>
	<title>hello vue.js</title>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="root">
		<div id="app">
			<p>{{ message }} </p>
		</div>

		<div id="app-2">
			<span v-bind:title="message">
				鼠标悬停几秒钟查看此处动态的绑定信息！
			</span>
		</div>

		<div id="app-3">
			<p v-if="seen">现在你看到我了</p>
		</div>

		<div id="app-4">
			<ol>
				<li v-for="todo in todos">
					{{ todo.text }}
				</li>
			</ol>
		</div>

		<div id="app-5">
			<p>{{ message }}</p>
			<button v-on:click="reversMessage">逆转消息</button>
		</div>

		<div id="app-6">
			<p>{{ message }}</p>
			<input v-model="message">
		</div>
	</div>

	<script type="text/javascript">
		var app1 = new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue.js'
			}
		})

		var app2 = new Vue({
			el: '#app-2',
			data: {
				message: '页面加载于 ' + new Date().toLocaleString()
			}
		})

		var app3 = new Vue({
			el: '#app-3',
			data: {
				seen: true
			}
		})

		var app4 = new Vue({
			el: '#app-4',
			data: {
				todos: [
					{text: '学习 javascript'},
					{text: "学习 Vue"},
					{text: '整个牛项目'}
				]
			}
		})

		var app5 = new Vue({
			el: '#app-5',
			data: {
				message: 'Hello Vue.js'
			},
			methods: {
				reversMessage : function() {
					this.message = this.message.split('').reverse().join('')
				}
			}
		})

		var app6 = new Vue({
			el: '#app-6',
			data: {
				message: "Hello Vue!"
			}
		})
	</script>
</body>
</html>
